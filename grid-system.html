<!--DOCTYPE HTML-->
<html>
	<head>
		<title>Bootstrap Grid System</title>
		<link rel="stylesheet" type="text/css" href="plugin/dist/css/bootstrap.css">
	</head>

	<body>
		<div class="container-fluid">
      <div class="row" style="height: 100px;">
        <div class="col-md-12"><p>this is header</p></div>

      </div>
			<div class="row" style="height: 400px;">
				<div class="col-md-4" style="background-color: red; border: 1px solid;">
					<p class="text-align-left">this is left panel</p>
				</div>
				<div class="col-md-8" style="background-color: green; border: 1px solid;">
					<p>This is center panel</p> 
				</div>

			</div>
      <div class="row" style="background-color:red; height: 50px;">
        
        <div class="col-md-12"><p>this is footer</p></div>
      </div>
		</div>

		<script type="text/javascript" src="plugin/dist/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="plugin/dist/js/bootstrap.js"></script>
	</body>
</html>
