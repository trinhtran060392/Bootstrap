<!DOCTYPE html>
<html>
<head>
  <title>Form Demo</title>
  <link rel="stylesheet" type="text/css" href="plugin/dist/css/bootstrap.css">
</head>
<body>
	<h1>This is form default</h1>
  <form role="form">
    <div class="form-group">
    <label for="input">Email address</label>
    <input type="email" class="form-control" id="input" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  </form>



  <h1>this is form inline</h1>
  <form role="form" class="form-inline">
  	<div class="form-group">
  		
  			<label class="sr-only" for="inputMail2">Email</label>
  			
  			<input type="email" class="form-control" id="inputMail2" placeholder="Enter Email">
  		
  	</div>
  	<div class="form-group">
  		<div class="input-group">
  			<div class="input-group-addon">@</div>
  			<input type="email" class="form-control" placeholder="Enter Email">
  		</div>
  	</div>
  	<div class="form-group">
  		<label class="sr-only" for="pass2">Password</label>
  		<input type="password" class="form-control" id="pass2" placeholder="Password">
  	</div>
  	<div class="checkbox">
  		
  			<input type="checkbox"> Remember
  		
  	</div>
  	<button type="submit" class="btn btn-default">Sign in</button>


  	</div>
  	


  </form>

  <h1>This is form horizontal</h1>

  <form class="form-horizontal" role="form">
  <div class="form-group">
  	<label for="mail3" class="col-sm-2 control-label">Email</label>
  	<div class="col-sm-10">
  		<input type="email" class="form-control" id="mail3" placeholder="Email">
  		</div>
  </div>
  <div class="form-group">
  	<label for="pass3" class="col-md-2 control-label">PassWord</label>
  	<div class="col-md-10">
  		<input type="password" class="form-control" id="pass3" placeholder="Password">
  	</div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
  	<button type="submit" class="btn-default"></button>
  </div>
  </form>

  <h1>This is checkbox inline, radio</h1>

  <label class="checkbox-inline">
  	<input type="checkbox" id="inline1" value="1">1

  </label>
  <label class="checkbox-inline">
  	<input type="checkbox" id="inline2" value="2">2
  </label>
  <div role="form">
	  <label class="radio-inline">
  		<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
		</label>
		<label class="radio-inline">
  		<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
		</label>
		<label class="radio-inline">
  		<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
		</label>
  </div>
  <script type="text/javascript" src="plugin/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="plugin/dist/js/jquery-2.1.1.min.js"></script>
</body>
</html>
