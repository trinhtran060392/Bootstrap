<!DOCTYPE html>
<html>
<head>
	<title>
		Tab demo
	</title>
	<link rel="stylesheet" type="text/css" href="plugin/dist/css/bootstrap.css">
</head>
<body>

	<div class="row">
		<div class="col-md-6">
			<p class="active-tab"><strong>Active Tab</strong>: <span></span></p>
   		<p class="previous-tab"><strong>Previous Tab</strong>: <span></span></p>

		</div>
		<div class="col-md-6">
			

		</div>
	</div>
	<ul id="myTab" class="nav nav-tabs">
		<li class="danger">
			<a href="#home" data-toggle="tab">
				Home
			</a>
		</li>
		<li class="dropdown">
			<a href="#" id="myTabDrop1" class="dropdown-toggle" data-toggle="dropdown">OS
			<b class="caret"></b>
			</a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">
				<li><a href="#centos" data-toggle="tab">CentOs</a></li>
				<li><a href="#RedHat" data-toggle="tab">Red Hat</a></li>
				<li><a href="#ios" data-toggle="tab">IOS</a></li>
			</ul>

		</li>

	</ul>
	<div class="tab-content" id="myTabContent">
		<div class="tab-pane fade in active" id="home">
			
			<p>Tran Van Trinh</p>
		</div>
		<div class="tab-pane fade" id="ios">
			<p>Do Huu Tu</p>
		</div>
		<div class="tab-pane fade" id="centos">
			<p>Nguyen Thanh Hai</p>
		</div>
		<div class="tab-pane fade" id="RedHat">
			<p>Hoang Quoc Tuan</p>
		</div>
	</div>
	<script type="text/javascript" src="plugin/dist/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="plugin/dist/js/bootstrap.js"></script>
	<script type="text/javascript">
	$(function(){
			$('#myTab li:eq(1) a').tab('show');
      $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
	      // Get the name of active tab
	      var activeTab = $(e.target).text(); 
	      // Get the name of previous tab
	      var previousTab = $(e.relatedTarget).text(); 
	      $(".active-tab span").text(activeTab);
	      $(".previous-tab span").text(previousTab);
   		});
    });
	</script>
</body>
