<!DOCTYPE html>
<html>
<head>
  <title>Table Demo</title>
</head>
   <link rel="stylesheet" type="text/css" href="plugin/dist/css/bootstrap.css">
</head>
<body>
  <table class="table">
    <thead>
      <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
    </tbody>
  </table>
  <table class="table table-striped">
    <thead>
      <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
    </tbody>
  </table>

  <table class="table table-bordered ">
    <thead>
      <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      </tr>
    </thead>
    <tbody>
      <tr class="danger">
        <td rowspan="2">1</td>
        <td class="active">2</td>
        <td class="danger">3</td>
        <td class="info">4</td>
        <td class="success">4</td>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
        <td>5</td>
        <td>4</td>
        </tr>
    </tbody>


  </table>
  <script type="text/javascript" src="plugin/dist/js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="plugin/dist/js/bootstrap.js"></script>
  
</body>
</html>
