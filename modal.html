<!DOCTYPE html>
<html>
<head>
	<title> Modal Demo</title>
	<link rel="stylesheet" type="text/css" href="plugin/dist/css/bootstrap.css">
	
</head>
<body>

	<button type="button" class="btn btn-success" data-target="#myModal">
		Click me

	</button>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			
			<div class="modal-content">
				<div class="modal-header">
				<p>header</p>
				</div>
				<div class="modal-body">
					<p>body</p>
				</div>
				<div class="modal-footer">
					<h4>footer</h4>
				</div>
			
			</div> 
		

		</div>
		</div> 
	<h2>This is modal content based on trigger button</h2>
	<button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalData" data-whatever="@m1">m1</button>
	<button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalData" data-whatever="@m2">m2</button>

	<div class="modal fade" id="modalData" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="exampleLabel">
		<div class="modal-dialog">
			
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">x</button>
					<h4 class="modal-title" id="exampleLabel">New message</h4> 
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label for="recipient-name" class="control-label">Recipient:</label>
							<input type="text" class="form-control" id="recipient-name">
						</div>
						 <div class="form-group">
            <label for="message-text" class="control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>

					</form>

				</div>
				<div class="modal-footer">
					
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="plugin/dist/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="plugin/dist/js/bootstrap.js"></script>
	
	<script type="text/javascript" src="modal.js"></script>

</body>
</html>
